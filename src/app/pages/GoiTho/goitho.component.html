<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
      </div>
    </div>
  </div>
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header bg-transparent">
            <h3 class="mb-0">Danh Sách Đơn Gọi Thợ Sửa Chữa</h3>
          </div>
          <div class="card-body">
            <mat-form-field>
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>
  
  
            <!-- Create -->
            <mat-accordion class="example-headers-align" multi>
              <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Lọc theo ngày
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <form [formGroup]="FormSearch" (ngSubmit)="onSubmit()">
                  <div class="row">
                    <div class="col-lg-3">
                      <mat-form-field>
                        <mat-label>Ngày Bắt Đầu</mat-label>
                        <input matInput [matDatepicker]="picker3" formControlName="ngayBD">
                        <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                        <mat-datepicker #picker3></mat-datepicker>
                        <mat-error>
                          <span *ngIf="!FormSearch.get('ngayBD').value && FormSearch.get('ngayBD').touched"></span>
                        </mat-error>
                      </mat-form-field>
                    </div>
                    <div class="col-lg-3">
                      <mat-form-field>
                        <mat-label>Ngày Kết Thúc</mat-label>
                        <input matInput [matDatepicker]="picker2" formControlName="ngayKT">
                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                        <mat-datepicker #picker2></mat-datepicker>
                        <mat-error>
                          <span *ngIf="!FormSearch.get('ngayKT').value && FormSearch.get('ngayKT').touched"></span>
                        </mat-error>
                      </mat-form-field>
                    </div>
                    <div class="col-lg-3">
                      <button mat-raised-button color="primary" [disabled]="!FormSearch.valid">Tìm
                        kiếm</button>
                      <button mat-raised-button color="warn" (click)="reset()">Reset</button>
                    </div>
                  </div>
                </form>
              </mat-expansion-panel>
            </mat-accordion>
  
            <div class="mat-elevation-z8 ">
              <table mat-table [dataSource]="dataSource" matSort >
                <ng-container matColumnDef="maKH">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> STT </th>
                  <td class="text-left" width="50px" mat-cell *matCellDef="let element"> {{element.maKH}} </td>
                </ng-container>
                <ng-container matColumnDef="ngayGoi">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Ngày Gọi </th>
                  <td class="text-left" width="120px" mat-cell *matCellDef="let element"> {{element.ngayGoi|
                    date:'dd-MM-yyyy'}} </td>
                </ng-container>
                <ng-container matColumnDef="ghiChu">
                  <th style="text-align: center;" mat-header-cell *matHeaderCellDef mat-sort-header> Ghi Chú </th>
                  <td style="width: 200px;" mat-cell *matCellDef="let element"> {{element.ghiChu}} </td>
                </ng-container>
                <ng-container matColumnDef="tenKH">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên Khách Hàng </th>
                    <td  style="width: 200px;"mat-cell *matCellDef="let element"> {{element.tenKH}} </td>
                  </ng-container>
                  <ng-container matColumnDef="sdt">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Số Điện Thoại </th>
                    <td mat-cell *matCellDef="let element"> {{element.sdt}} </td>
                  </ng-container>
                <ng-container matColumnDef="trangThai">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Trạng Thái </th>
                  <td mat-cell *matCellDef="let element"> {{element.trangThai}} </td>
                </ng-container>
                <ng-container matColumnDef="maGT">
                  <th mat-header-cell *matHeaderCellDef> </th>
                  <td mat-cell *matCellDef="let element">
                    <button type="button" class="btn " (click)="openDialog(element.maGT)">
                      <span class="material-icons">
                        preview
                      </span></button>
                  </td>
  
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
  
              <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
