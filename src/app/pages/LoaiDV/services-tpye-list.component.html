<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->
      
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Loại Dịch Vụ</h3>
        </div>
        <div class="card-body">
          <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
          </mat-form-field>
          <!-- Create -->
          <mat-accordion class="example-headers-align" multi>
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              <mat-panel-title>
                Thêm 
              </mat-panel-title>
              <mat-panel-description>
                Thêm loại dịch vụ mới
              </mat-panel-description>
            </mat-expansion-panel-header>
        <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
              <mat-label>Tên loại dịch vụ</mat-label>
              <input matInput formControlName="tenLoaiDV">
              <mat-error>  
                <span *ngIf="!addForm.get('tenLoaiDV').value && addForm.get('tenLoaiDV').touched"></span>  
              </mat-error>
            </mat-form-field>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button mat-raised-button color="primary" [disabled]="!addForm.valid">Thêm</button>
            <button mat-raised-button color="warn" (click)="reset()">Reset</button>
          </form>
          </mat-expansion-panel>
        </mat-accordion>
          <div class="mat-elevation-z8 ">
            <table mat-table [dataSource]="dataSource" matSort> 
              <ng-container matColumnDef="tenLoaiDV">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.tenLoaiDV}} </td>
              </ng-container>
              <ng-container matColumnDef="maLoaiDV">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element"> 
                    <button type="button"  class="btn "(click)="loadloaidvToEdit(element.maLoaiDV)" (click)="accordion.openAll()"><img src="https://img.icons8.com/cotton/64/000000/edit--v2.png" width="30" height="30" /></button>
                    <button type="button"  class="btn "(click)="deleteEmployee(element.maLoaiDV)"><img src="https://img.icons8.com/plasticine/100/000000/delete-sign.png" width="30" height="30" /></button> 
                </td>
              </ng-container> 
              
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator  [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
