<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        
      </div>
    </div>
  </div>
  <div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
          <div class="card shadow">
            <div class="card-header bg-transparent">
              <h3 class="mb-0">Tin Tức</h3>
            </div>
            <div class="card-body">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
             </mat-form-field>    
             <button type="button" class="btn "(click)="openDialog(0)">
                <i class="ni ni-fat-add text-yellow"></i>Thêm</button>
              <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort> 
                            <ng-container matColumnDef="tieuDe">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> Tiêu Đề </th>
                              <td style="width: 200px;" mat-cell *matCellDef="let element"> {{element.tieuDe}} </td>
                            </ng-container>
                            <ng-container matColumnDef="ngayDang">
                              <th  mat-header-cell *matHeaderCellDef mat-sort-header> Ngày Đăng </th>
                              <td mat-cell style="width: 180px;" *matCellDef="let element" > {{element.ngayDang}} </td>
                            </ng-container>
                            <ng-container matColumnDef="tacGia">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tác Giả </th>
                                <td mat-cell style="width: 180px;" *matCellDef="let element" > {{element.tacGia}} </td>
                              </ng-container>
                              <ng-container matColumnDef="tenLoaiDV">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên Loại DV </th>
                                <td mat-cell *matCellDef="let element" > {{element.tenLoaiDV}} </td>
                              </ng-container>
                            <ng-container matColumnDef="maTT">
                              <th mat-header-cell *matHeaderCellDef>  </th>
                              <td mat-cell *matCellDef="let element"> 
                                  <button type="button"  class="btn " (click)="openDialog(element.maTT)"><img src="https://img.icons8.com/cotton/64/000000/edit--v2.png" width="30" height="30" /></button>
                                  <button type="button"  class="btn "(click)="deleteEmployee(element.maTT)"><img src="https://img.icons8.com/plasticine/100/000000/delete-sign.png" width="30" height="30" /></button> 
                              </td>
                            </ng-container> 
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                          </table>
                
                <mat-paginator style="margin-right: 30%;"   [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
              </div>
            </div>
        </div>
      </div>
    </div>
    </div>
