<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        
      </div>
    </div>
  </div>
  <!-- Table -->
<div class="container-fluid mt--7">
<div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Dịch Vụ</h3>
        </div>
        <div class="card-body">
        <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>    
          <div class="mat-elevation-z8">
              <div class="row">
                  <div class="col-lg-8">
                    <table mat-table [dataSource]="dataSource" matSort> 
                        <ng-container matColumnDef="tenDV">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên Dịch Vụ </th>
                          <td mat-cell *matCellDef="let element"> {{element.tenDV}} </td>
                        </ng-container>
                        <ng-container matColumnDef="maLoaiDV">
                          <th mat-header-cell *matHeaderCellDef mat-sort-header> Mã Loại DV </th>
                          <td mat-cell *matCellDef="let element" class="text-center"> {{element.maLoaiDV}} </td>
                        </ng-container>
                        <ng-container matColumnDef="maDV">
                          <th mat-header-cell *matHeaderCellDef>  </th>
                          <td mat-cell *matCellDef="let element"> 
                              <button type="button"  class="btn "(click)="loaddvToEdit(element.maDV)" ><img src="https://img.icons8.com/cotton/64/000000/edit--v2.png" width="30" height="30" /></button>
                              <button type="button"  class="btn "(click)="deleteEmployee(element.maDV)"><img src="https://img.icons8.com/plasticine/100/000000/delete-sign.png" width="30" height="30" /></button> 
                          </td>
                        </ng-container> 
                        
                    
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                  </div>
                  <div class="col-lg-4">
                    <mat-accordion class="example-headers-align" multi>
                        <mat-expansion-panel>
                          <mat-expansion-panel-header>
                            <mat-panel-title>
                              Thêm 
                            </mat-panel-title>
                            <mat-panel-description>
                              Thêm dịch vụ mới
                            </mat-panel-description>
                          </mat-expansion-panel-header>
                      <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
                          <mat-form-field>
                            <mat-label>Tên dịch vụ</mat-label>
                            <input matInput formControlName="tenDV">
                            <mat-error>  
                              <span *ngIf="!addForm.get('tenDV').value && addForm.get('tenDV').touched"></span>  
                            </mat-error>
                          </mat-form-field>
                          <mat-form-field>
                            <mat-label>Mã loại DV</mat-label>
                            <input matInput formControlName="maLoaiDV">
                            <mat-error>  
                              <span *ngIf="!addForm.get('maLoaiDV').value && addForm.get('maLoaiDV').touched"></span>  
                            </mat-error>
                          </mat-form-field>
                          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          <button mat-raised-button color="primary"[disabled]="!addForm.valid">Thêm</button>
                          <button mat-raised-button color="warn" (click)="reset()">Reset</button>
                        </form>
                        </mat-expansion-panel>
                      </mat-accordion>
                  </div>
              </div>
            
            <mat-paginator style="margin-right: 30%;"   [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </div>
    </div>
  </div>
</div>
