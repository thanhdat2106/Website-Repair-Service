<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
       
      </div>
    </div>
  </div>
   <!-- Table -->
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header bg-transparent">
            <h3 class="mb-0">Khách Hàng</h3>
          </div>
          <div class="card-body">
            <mat-form-field>
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>
            <!-- Create -->
           
            <div class="mat-elevation-z8 ">
              <table mat-table [dataSource]="dataSource" matSort class="text-center"> 
                <ng-container  matColumnDef="tenKH">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên Khách Hàng </th>
                  <td class="text-left" width="200px" mat-cell *matCellDef="let element"> {{element.tenKH}} </td>
                </ng-container>
                <ng-container   matColumnDef="soNha">
                    <th  mat-header-cell *matHeaderCellDef mat-sort-header> Số Nhà </th>
                    <td mat-cell *matCellDef="let element"> {{element.soNha}} </td>
                  </ng-container>
                  <ng-container matColumnDef="sdt">
                    <th  mat-header-cell *matHeaderCellDef mat-sort-header> Số Điện Thoại </th>
                    <td mat-cell *matCellDef="let element"> {{element.sdt}} </td>
                  </ng-container>
                  <ng-container matColumnDef="email">
                    <th  mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                  </ng-container>
                  <ng-container matColumnDef="diemTichLuy">
                    <th  mat-header-cell *matHeaderCellDef mat-sort-header> Điểm Tích Lũy </th>
                    <td mat-cell *matCellDef="let element"> {{element.diemTichLuy}} </td>
                  </ng-container>&nbsp;
                  <ng-container matColumnDef="diemDanhGia">
                    <th  mat-header-cell *matHeaderCellDef mat-sort-header> Điểm Đánh Giá </th>
                    <td mat-cell *matCellDef="let element"> {{element.diemDanhGia}} </td>
                  </ng-container>&nbsp;
                <ng-container matColumnDef="maKH">
                  <th mat-header-cell *matHeaderCellDef>  </th>
                  <td mat-cell *matCellDef="let element"> 
                      <button type="button"  class="btn "(click)="openDialog(element.maKH)">
                          <span class="material-icons">
                             preview
                        </span></button>
                  </td>
                  
                </ng-container>           
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            
              <mat-paginator  [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
