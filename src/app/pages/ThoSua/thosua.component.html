<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        
      </div>
    </div>
  </div>
  <!-- Table -->
  <div class="container-fluid mt--7">
    <div class="row">
        <div class="col">
          <div class="card shadow">
            <div class="card-header bg-transparent">
              <h3 class="mb-0">Thợ Sửa</h3>
            </div>
            <div class="card-body">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
             </mat-form-field>    
              <div class="mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort> 
                            <ng-container matColumnDef="tenTho">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> Tên Thợ </th>
                              <td mat-cell width="20%" *matCellDef="let element"> {{element.tenTho}} </td>
                            </ng-container>
                            <ng-container matColumnDef="soNha">
                              <th mat-header-cell *matHeaderCellDef mat-sort-header> Số Nhà </th>
                              <td mat-cell width="20%" *matCellDef="let element" class="text-center"> {{element.soNha}} </td>
                            </ng-container>
                            <ng-container matColumnDef="sdt">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Số Điện Thoại </th>
                                <td mat-cell width="10%" *matCellDef="let element" class="text-center"> {{element.sdt}} </td>
                              </ng-container>
                              <ng-container matColumnDef="email">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email </th>
                                <td mat-cell width="15%" *matCellDef="let element" class="text-center"> {{element.email}} </td>
                              </ng-container>
                              <ng-container matColumnDef="diemDanhGia">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Điểm Đánh Giá </th>
                                <td mat-cell width="15%"*matCellDef="let element" class="text-center"> {{element.diemDanhGia}} </td>
                              </ng-container>
                              <ng-container matColumnDef="soDu">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header>Số Dư </th>
                                <td mat-cell width="15%"*matCellDef="let element" class="text-center"> {{element.soDu}} </td>
                              </ng-container>
                            <ng-container matColumnDef="maTho">
                              <th mat-header-cell *matHeaderCellDef>  </th>
                              <td mat-cell *matCellDef="let element"> 
                                  <button type="button"  class="btn "(click)="openDialog(element.maTho)"><img src="https://img.icons8.com/cotton/64/000000/edit--v2.png" width="30" height="30" /></button>
                                  <button type="button"  class="btn "(click)="deleteEmployee(element.maTho)"><img src="https://img.icons8.com/plasticine/100/000000/delete-sign.png" width="30" height="30" /></button> 
                              </td>
                            </ng-container> 
                            
                        
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                          </table>
                
                <mat-paginator style="margin-right: 30%;"   [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
              </div>
            </div>
        </div>
      </div>
    </div>
    </div>
